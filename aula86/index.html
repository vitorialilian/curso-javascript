<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">

            <label for="input-1">Nome</label>
            <input type="text" class="nome validar" id="input-1">

            <label for="input-2">Sobrenome</label>
            <input type="text" class="sobrenome validar" id="input-2">

            <label for="input-3">CPF</label>
            <input type="text" class="cpf validar" id="input-3">

            <label for="input-4">Usuário</label>
            <input type="text" class="usuario validar" id="input-4">

            <label for="input-5">Senha</label>
            <input type="password" class="senha validar" id="input-5">

            <label for="input-6">Repetir Senha</label>
            <input type="password" class="repetir-senha validar" id="input-6">

           <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/validacpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
