<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as Opções</div>

        <label for="numero-caracteres">Quantidade de Caracteres</label>
        <input value="20" type="number" min="1" max="50" class="quantidade-caracteres"> <br>

        <label for="">Adicionar Maiúsculas</label> 
        <input type="checkbox" class="check-maisculas" checked> <br>

        <label for="">Adicionar Minúsculas</label> 
        <input type="checkbox" class="check-minusculas"> <br>

        <label for="">Adicionar Números</label> 
        <input type="checkbox" class="check-numeros" checked> <br>

        <label for="">Adicionar Símbolos</label> 
        <input type="checkbox" class="check-simbolos"> <br>

        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script type="module" src="./assets/js/bundle.js"></script>
</body>

</html>
